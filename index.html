<body class="night">
    <header class="h-lg center-x py-sm container">
        <h4 class="lh-lg col-h">Slowed + Reverb</h4>
        <div class="col-h lh-lg text-r">
            <a class="blue col-4">About</a>
            <a class="blue col-4">About</a>
            <a class="blue col-4">About</a>
        </div>
    </header>

    <div class="container" id="content">
    </div>

    <script>
        machines = [{
                name: 'Alas',
                genre: 'Reggaeton',
                link: './alas'
            }, {
                name: 'La Caida',
                genre: 'Psych-Rock',
                link: './caida'
            },
            {
                name: 'Eerie',
                genre: 'Slow-core',
                link: './eerie'
            }, {
                name: 'Huesos',
                genre: 'Post-Rock',
                link: './huesos'
            },
            {
                name: 'Notas',
                genre: 'Math-Rock',
                link: './notas'
            },
            {
                name: 'Kalusha',
                genre: 'Math-Rock',
                link: './kalusha'
            }
        ]
        
        // create the links to the machines
        machines.forEach(machine => {
            objectToContent({
                type: 'a',
                class: 'card col-h my-1',
                href: machine.link,
                children: [object({
                    type: 'div',
                    class: 'col-8',
                    children: [
                        object({
                            type: 'h4',
                            innerText: machine.name
                        }),
                        object({
                            type: 'p',
                            class: 'small-body',
                            innerText: machine.genre
                        })
                    ]
                }), object({
                    type: 'h1',
                    class: 'col-4 text-r',
                    innerText: ">"
                })]
            })
        });
    </script>
